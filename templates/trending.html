{% extends "layout.html" %}
{% block title %}Trending{% endblock %}
{% block content %}
        <span class="game-title">Trending Games</span>
        <div class="container-fluid">
        {% for game in trend_games %}
            <div class="row media gamepreview border border-white">
                {% if loop.index % 2 %}
                    <div class="col-sm image-w-header">
                        <img src='{{game["background_image"]}}' class="mr-3">
                    </div>
                    <div class="col-sm media-body">
                        <a href="https://rawg.io/games/{{game['slug']}}">
                            <h1 class="mt-0">{{game["name"]}}</h1>
                        </a>
                    </div>
                {% else %}
                    <div class=" col-sm media-body">
                        <a href="https://rawg.io/games/{{game['slug']}}">
                            <h1 class="mt-0">{{game["name"]}}</h1>
                        </a>
                    </div>
                    <div class="col-sm image-w-header">
                        <img src='{{game["background_image"]}}' class="mr-3">
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        </div>
{% endblock %}
</html>
